---
layout: default
title: Sparks
permalink: /sparks/
---

<style>
.post-list > li {
  margin-bottom: 1rem;
}
</style>

<h2 class="post-list-heading"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: -4px; margin-right: 4px;">
                  <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                </svg>Sparks</h2>
<ul class="post-list">
{% assign sorted_sparks = site.sparks | sort: "date" | reverse %}
{% for spark in sorted_sparks %}
  <li>
    <span class="post-meta">{{ spark.date | date: "%b %-d, %Y" }}</span>
    <h3>
      <a class="post-link" href="{{ spark.url | relative_url }}">{{ spark.title }}</a>
    </h3>
  </li>
{% endfor %}
</ul>

<p class="rss-subscribe">subscribe <a href="/feed-sparks.xml">via RSS</a></p>
